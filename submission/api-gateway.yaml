apiVersion: apps/v1
kind: Deployment
metadata:
  name: dep-api-gateway
  labels:
    app: api-gateway
spec:
  selector:
    matchLabels:
      app: api-gateway
  replicas: 2
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: glo7008/api-gateway:submission
          ports:
            - containerPort: 8080
          env:
            - name: LOGIC_API_URL
              value: "http://srv-logic-api:5000"
            - name: FEEDBACK_API_URL
              value: "http://srv-feedback-api:9000"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: srv-api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - port: 8080
      targetPort: 8080
