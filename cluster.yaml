
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  kubeProxyMode: "ipvs"
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: KubeProxyConfiguration
    ipvs:
      strictARP: true
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"   
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
- role: worker
  kubeadmConfigPatches:
  - |
    kind: KubeProxyConfiguration
    ipvs:
      strictARP: true
  extraPortMappings:
  - containerPort: 80
    hostPort: 81
    protocol: TCP
  - containerPort: 443
    hostPort: 4431
    protocol: TCP
- role: worker
  kubeadmConfigPatches:
  - |
    kind: KubeProxyConfiguration
    ipvs:
      strictARP: true
  extraPortMappings:
  - containerPort: 80
    hostPort: 82
    protocol: TCP
  - containerPort: 443
    hostPort: 4432
    protocol: TCP